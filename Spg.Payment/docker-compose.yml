version: '3'

services:
  mongodb:
    container_name: vogi-mongodb
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongodbdata:/data/db

  rabbitmq:
    image: rabbitmq:management
    container_name: rabbitmq
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
      - rabbitmqdata:/var/lib/rabbitmq
    hostname: rabbitmq
    environment:
          - "RABBITMQ_DEFAULT_PASS=admin"
          - "RABBITMQ_DEFAULT_USER=admin"
  
  payment:
    image: payment
    container_name: payment
    ports:
      - 8081:8081
    depends_on:
      - rabbitmq      
  
volumes:
  mongodbdata:
  rabbitmqdata: 
